<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>导航栏</title>
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-extra.css">
    <style>
        html, .full-height-layout {
            height: 100%;
            overflow: hidden;
        }

        .menu {
            top: 51px;
            height: calc(100% - 51px);
            border-right: 1px solid #ddd;
            background:#222;
        }
        .menu a{color:#fff;}
        .menu ul li a:hover{background-color:#777;}
        .menu>ul>li>a{border-bottom:1px solid #555;}
        .menu>ul>li>a.has-arrow{background:#222}
        .menu ul li a.active{background-color:#777;}
        .menu>ul>li>ul>li>a{border-bottom:none}
        .menu>ul>li>a.has-arrow{background:#222;}

        /***整体布局***/
        #wrapper {
            height: 100%;
            overflow: hidden;
        }

        /*右侧内容*/
        #page-wrapper {
            position: inherit;
            height: calc(100% - 50px);
            margin: 0 0 0 250px;
        }

        #content-main {
            height: calc(100% - 36px);
            overflow: hidden;
        }

        /*页脚*/
        .footer {
            background: none repeat scroll 0 0 white;
            border-top: 1px solid #e7eaec;
            overflow: hidden;
            padding: 10px 20px;
            height: 36px;
        }
    </style>
</head>
<body class="full-height-layout">
<div id="wrapper">
    <nav class="navbar navbar-inverse" style="margin-bottom:0;z-index: 1090">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle" data-target="#navbar-collapse"><span></span><span></span><span></span></button>
                <a class="navbar-brand" href="#">后台管理系统</a>
            </div>

            <!-- navbar-collapse隐藏 -->
            <ul class="nav navbar-nav  navbar-collapse">

                <li class="disabled"><a>脚本</a></li>
                <li class="disabled"><a>案例</a></li>
            </ul>
        </div>
    </nav>

    <!-- 菜单 -->
    <div class="menu no-select webkit-scroll">
        <ul>
            <li>
                <a class="disabled" href="javascript:void(0)"><span class="icon-home"></span> 首页</a>
            </li>
            <li class="active">
                <a class="has-arrow">
                    <span class="icon-cog"></span> 说明
                </a>
                <ul>
                    <li><a class="active" href="explain/overview.html" target="frame">概述</a></li>

                </ul>
            </li>
        </ul>
    </div>
    <div id="page-wrapper">
        <div id="content-main">
            <iframe name="frame" width="100%" height="100%" src="explain/overview.html" frameborder="0"></iframe>
        </div>
        <div class="footer">
            <div class="pull-right">© 2018-2019 <a href="javascript:void(0)" target="_blank">后台管理系统</a></div>
        </div>
    </div>
</div>

<script src="../js/jquery.min.js"></script>
