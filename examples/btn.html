<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>按钮和其它组件</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-extra.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
</head>
<body>
<div class="container" style="margin-top:50px">
    <!-- 输入框组 -->
    <div class="input-group">
        <input type="text" class="form-control">
        <button class="btn btn-default" type="button">Go!</button>
    </div>
    <!-- 按钮 -->
    <div style="margin-top:15px;">
        <button class="btn btn-default">默认按钮</button>
        <a class="btn btn-primary">默认按钮</a>
        <button class="btn btn-success">成功按钮</button>
        <button class="btn btn-info">信息按钮</button>
        <button class="btn btn-warning">警告按钮</button>
        <button class="btn btn-danger">危险按钮</button>
    </div>
    <!-- 按钮组 -->
    <div style="margin-top:15px;">
        <div class="btn-group">
            <button type="button" class="btn btn-default">按钮 1</button>
            <button type="button" class="btn btn-default">按钮 2</button>
            <button type="button" class="btn btn-default">按钮 3</button>
        </div>
        <a class="label bg-primary">默认标签</a>
    </div>
    <hr>

    <!-- 警告框 -->
    <div class="alert alert-success inline-block">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>成功！很好地完成了提交。
    </div>
    <div class="alert alert-info inline-block">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>信息！请注意这个信息。
    </div>
    <div class="alert alert-warning inline-block">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>警告！请不要提交。
    </div>
    <div class="alert alert-danger inline-block" id="myAlert">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>错误！请进行一些更改。
    </div>

    <!-- 进度条 -->
    <div class="progress progress-striped active">
        <div class="progress-bar progress-bar-success" style="width: 90%;">
            <span class="sr-only">90% 完成（成功）</span>
        </div>
    </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script>
    $("#myAlert").bind('closed.bs.alert', function () {
        alert("警告消息框被关闭。");
    });
</script>
</body>
</html>
