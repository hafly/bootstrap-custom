<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>轮播</title>
    <link href="../css/font-awesome.min.css" rel="stylesheet"/>
    <link href="../css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/bootstrap-extra.css">
</head>
<body>
<div id="myCarousel" class="carousel slide" style="width: 800px;">
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="../img/slider/slide1.png" alt="First slide">
            <div class="carousel-caption">标题 1</div>
        </div>
        <div class="item">
            <img src="../img/slider/slide2.png" alt="Second slide">
            <div class="carousel-caption">标题 2</div>
        </div>
        <div class="item">
            <img src="../img/slider/slide3.png" alt="Third slide">
            <div class="carousel-caption">标题 3</div>
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <div class="carousel-control left">
        <span class="icon-chevron-left"></span>
    </div>
    <div class="carousel-control right">
        <span class="icon-chevron-right"></span>
    </div>
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li class="active"></li>
        <li></li>
        <li></li>
    </ol>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/carousel.js"></script>
<script>
    $('#myCarousel').carousel();
</script>
</body>
</html>
