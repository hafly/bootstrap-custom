<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>tooltip提示工具</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
<div class="container-fluid">
    <h4>提示工具（Tooltip）插件 - 锚</h4>
    这是一个<a href="#" class="tooltip-test" data-toggle="tooltip" title="默认的 Tooltip"> 默认的 Tooltip</a>.
    这是一个<a href="#" class="tooltip-test" data-toggle="tooltip" data-placement="left" title="左侧的 Tooltip"> 左侧的 Tooltip</a>.
    这是一个<a href="#" data-toggle="tooltip" data-placement="top" title="顶部的 Tooltip"> 顶部的 Tooltip</a>.
    这是一个<a href="#" data-toggle="tooltip" data-placement="bottom" title="底部的 Tooltip"> 底部的 Tooltip</a>. 这是一个<a href="#" data-toggle="tooltip" data-placement="right" title="右侧的 Tooltip"> 右侧的 Tooltip</a>
    <br>
    <h4>提示工具（Tooltip）插件 - 按钮</h4>
    <button type="button" class="btn btn-default" data-toggle="tooltip" title="默认的 Tooltip">默认的 Tooltip</button>
    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="左侧的 Tooltip">左侧的 Tooltip</button>
    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="顶部的 Tooltip">顶部的 Tooltip</button>
    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="底部的 Tooltip">底部的 Tooltip</button>
    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="右侧的 Tooltip">右侧的 Tooltip</button>
    <h4>提示工具（Tooltip）插件 - focus</h4>
    <button type="button" class="btn btn-default" data-toggle="tooltip" data-trigger="focus" title="focus的 Tooltip">focus的 Tooltip</button>
    <h4>提示工具（Tooltip）插件 - click</h4>
    <button type="button" class="btn btn-default" data-toggle="tooltip" data-trigger="click" title="click的 Tooltip">click的 Tooltip</button>
    <h4>提示工具（Tooltip）插件 - 很长很长的类容</h4>
    <button type="button" class="btn btn-default" data-toggle="tooltip" title="很长很长的类容很长很长的类容很长很长的类容很长很长的类容很长很长的类容很长很长的类容很长很长的类容很长很长的类容">很长很长的类容的 Tooltip</button>
    <h4>提示工具（Tooltip）插件 - 特殊内容+事件</h4>
    <button type="button" class="btn btn-default" id="element" data-trigger="focus">特殊内容的 Tooltip+事件</button>
    <br>
    <p>这是一个<a href="#" class="tooltip-show" title="show">Tooltip 方法 show</a>.</p>
    <p>这是一个<a href="#" class="tooltip-destroy" title="destroy5秒后">Tooltip 方法 destroy</a>.</p>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/tooltip.js"></script>
<script>
    $("[data-toggle='tooltip']").tooltip();

    $('#element').tooltip({
        title: '<button class="btn btn-default">默认按钮</button>\n' +
        '<a class="btn btn-primary">默认按钮</a>\n' +
        '<button class="btn btn-success">成功按钮</button>\n' +
        '<button class="btn btn-info">信息按钮</button>\n' +
        '<button class="btn btn-warning">警告按钮</button>\n' +
        '<button class="btn btn-danger">危险按钮</button>',
        html: true
    });
    $('#element').on('shown.bs.tooltip', function () {
        console.log("Alert message on shown");
    });

    $('.tooltip-show').tooltip('show');

    $('.tooltip-destroy').tooltip();
    setTimeout(function () {
        $('.tooltip-destroy').tooltip('destroy');
    },5000);
</script>
</body>
</html>
