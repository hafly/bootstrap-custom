<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../css/animate.min.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style>
        .middle-box {
            width: 300px;
            position: absolute;
            padding-top: 0;
            top: calc(50% - 100px);
            left: calc(50% - 150px);
        }

        .login-title {
            font-size:16px;
            font-weight: 600;
            color: #676a6c;
        }
        #form{
            margin-top:15px;
        }
    </style>
</head>
<body>
<div class="middle-box animated fadeInDown">
    <div>
        <h4 class="login-title text-center">后台管理 - 登录</h4>
        <form id="form">
            <input type="hidden" name="dopost" value="save">
            <div class="form-group">
                <input type="text" name="account" class="form-control" placeholder="用户名">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="密码">
            </div>
            <div class="form-group">
                <input type="text" name="vcode" class="form-control" placeholder="验证码" style=" width: 60%; display: inline-block; vertical-align: middle;">
                <img id="captcha_img" src="http://vr-seesee.com/Home/User/show_verify" style="height:34px;">
            </div>
            <button type="submit" class="btn btn-success btn-block">登 录</button>
        </form>
    </div>
</div>
</body>
</html>
